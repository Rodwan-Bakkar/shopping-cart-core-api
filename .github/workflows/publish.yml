name: Publish Core API

on:
    push:
        branches:
            - main
#        tags:
#            - 'v*'   # triggers on tags like v0.1.0

jobs:
    build-and-publish:
        name: Build and Publish to Maven
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout the code
            - name: Checkout repository
              uses: actions/checkout@v3

            # 2. Set up JDK
            - name: Set up JDK 21
              uses: actions/setup-java@v3
              with:
                  java-version: '21'
                  distribution: temurin
                  cache: gradle

            # 3. Grant Gradle wrapper execute permission
            - name: Make Gradle wrapper executable
              run: chmod +x ./gradlew

            # 4. Publish to Maven repository
            - name: Publish to Maven
              run: ./gradlew publish
              env:
                  # --- MAVEN CENTRAL CREDENTIALS ---
                  ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
                  ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
                  # --- GPG SIGNING CREDENTIALS ---
                  # These are used by the Gradle Signing Plugin to sign the artifacts
                  ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_KEY_ID }}
                  ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
                  ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
