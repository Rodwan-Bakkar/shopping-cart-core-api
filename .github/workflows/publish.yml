name: Publish Core API

on:
    push:
        branches:
            - main
#        tags:
#            - 'v*'   # triggers on tags like v0.1.0

jobs:
    build-and-publish:
        name: Build and Publish to Maven
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout the code
            - name: Checkout repository
              uses: actions/checkout@v3

            # 2. Set up JDK
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: temurin
                  cache: gradle

            # 3. Grant Gradle wrapper execute permission
            - name: Make Gradle wrapper executable
              run: chmod +x ./gradlew

            # 4. Publish to Maven repository
            - name: Publish to Maven
              run: ./gradlew publish
              env:
                  MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
                  MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
